<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>USER</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="adminPageContainer">
		<div class="adminPageMenu">
			<div class="adminPageMenuHeader">
				<h2>Web Blog</h2>
			</div>
			<div class="adminPageMenuContent">
				<div class="adminUserProfile">
					<div class="profilePicture">
						<img src="./admin.jpg">
					</div>
					<div class="profileDetails">
						<h4>My Admin</h4>
						<p>admin@gmail.com</p>
					</div>
				</div>
				<div class="adminPageMenuItems">
					<div class="adminPageMenuItem">
						<i class="fa fa-dashboard"></i>
						<p>Dashboard</p>
					</div>
					<div class="adminPageMenuItem">
						<i class="fa fa-puzzle-piece"></i>
						<p>Puzzles</p>
					</div>
					<div class="adminPageMenuItem">
						<i class="fa fa-cubes"></i>
						<p>Blog</p>
					</div>
					<div class="adminPageMenuItem">
						<i class="fa fa-user"></i>
						<p>Users Statistics</p>
					</div>
					<div class="adminPageMenuItem">
						<i class="fa fa-flag"></i>
						<p>Report</p>
					</div>
				</div>
				<hr/>
				<div class="adminPageMoreMenuItems">
					
				</div>
			</div>
		</div>
		<div class="adminPageBody">
			<div class="adminPageBodyHeader">
				<div class="leftSideHeader">
					<div class="searchBox">
						<i class="fa fa-search"></i>
						<input type="text" name="search" />
						<i class="fa fa-close"></i>
					</div>
				</div>
				<div class="rightSideHeader">
					<i class="fa fa-bell"></i>
				</div>
			</div>
			<div class="adminPageBodyContent">
				<div class="column1">
					<div class="count">
						<div class="total">
							<h3>Total Users</h3>
						</div>
						<div class="active">
							<h3>Active Users</h3>
						</div>
					</div>        
					
						<div class="rate">
							<h2>Top Rated Users</h2>
						</div>
						<div class="T-user">
							<div class="user1">
								<figure>
									<img src="image/emp.png" />
									<figcaption>Author Name</figcaption>
								</figure>
							</div>
							<div class="user2">
								<figure>
									<img src="image/emp.png" />
									<figcaption>Author Name</figcaption>
								</figure>
							</div>
							<div class="user3">
								<figure>
									<img src="image/emp.png" />
									<figcaption>Author Name</figcaption>
								</figure>
							</div>
						</div>
				 </div>
				 <div class="column2">
        
				</div>
			</div>
		</div>
	</div>
</body>
</html>
